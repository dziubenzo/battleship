<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <dialog id="starting-dialog">
      <div class="starting-dialog">
        <p class="dialog-title">Set Up Your Game</p>
        <form id="player-selection">
          <div class="player-1">
            <p>Player 1:</p>
            <input
              type="radio"
              id="human-player-1"
              name="player-1"
              value="human"
              hidden
            />
            <label for="human-player-1">Human</label>
            <input
              type="radio"
              id="computer-player-1"
              name="player-1"
              value="computer"
              hidden
            />
            <label for="computer-player-1">Computer</label>
            <input
              type="radio"
              id="smarter-computer-player-1"
              name="player-1"
              value="smarter-computer"
              hidden
            />
            <label for="smarter-computer-player-1">Smarter Computer</label>
          </div>
          <div class="player-1-name" style="visibility: hidden">
            <input
              type="text"
              name="player-1-name"
              placeholder="Name?"
              maxlength="20"
            />
          </div>
          <div class="player-2">
            <p>Player 2:</p>
            <input
              type="radio"
              id="human-player-2"
              name="player-2"
              value="human"
              hidden
            />
            <label for="human-player-2">Human</label>
            <input
              type="radio"
              id="computer-player-2"
              name="player-2"
              value="computer"
              hidden
            />
            <label for="computer-player-2">Computer</label>
            <input
              type="radio"
              id="smarter-computer-player-2"
              name="player-2"
              value="smarter-computer"
              hidden
            />
            <label for="smarter-computer-player-2">Smarter Computer</label>
          </div>
          <div class="player-2-name" style="visibility: hidden">
            <input
              type="text"
              name="player-2-name"
              placeholder="Name?"
              maxlength="20"
            />
          </div>
        </form>
        <button form="player-selection" type="submit" disabled>Next</button>
        <img src="" alt="Options Icon" />
      </div>
    </dialog>
    <dialog id="ship-placement-dialog">
      <div class="ship-placement-dialog">
        <p class="dialog-title">Place Your Ships, Admiral</p>
        <p class="current-ship"></p>
        <img src="" alt="Place Ships Randomly Icon" />
        <div class="ship-placement-board"></div>
        <img src="" alt="Rotate Ship Icon" />
        <button class="start-game-button" type="button" disabled>
          Start Game
        </button>
      </div>
    </dialog>
    <dialog id="options-dialog">
      <div class="options-dialog">
        <img src="" alt="Back Icon" />
        <p class="dialog-title">Options</p>
        <form id="options">
          <div class="options-top">
            <label for="player-1-name">Default Player 1 Name:</label>
            <input
              id="player-1-name"
              type="text"
              name="player-1-name"
              maxlength="20"
            />
            <label for="player-2-name">Default Player 2 Name:</label>
            <input
              id="player-2-name"
              type="text"
              name="player-2-name"
              maxlength="20"
            />
            <label for="computer-speed">Computer Move Speed:</label>
            <input
              type="tel"
              id="computer-speed"
              name="computer-speed"
              min="100"
              max="5000"
              minlength="3"
              maxlength="4"
              list="suggested-speed-values"
            />
            <datalist id="suggested-speed-values">
              <option value="100"></option>
              <option value="250"></option>
              <option value="500"></option>
              <option value="1000"></option>
              <option value="2000"></option>
              <option value="3000"></option>
              <option value="4000"></option>
              <option value="5000"></option>
            </datalist>
          </div>
          <p class="ship-customisation-title">Customise Ships</p>
          <div class="options-bottom">
            <label for="ship-1-name">Ship 1 Name:</label>
            <input
              type="text"
              id="ship-1-name"
              name="ship-1-name"
              maxlength="20"
            />
            <label for="ship-1-length">Ship 1 Length:</label>
            <input
              type="tel"
              id="ship-1-length"
              name="ship-1-length"
              min="1"
              max="10"
              minlength="1"
              maxlength="2"
            />
            <label for="ship-2-name">Ship 2 Name:</label>
            <input
              type="text"
              id="ship-2-name"
              name="ship-2-name"
              maxlength="20"
            />
            <label for="ship-2-length">Ship 2 Length:</label>
            <input
              type="tel"
              id="ship-2-length"
              name="ship-2-length"
              min="1"
              max="10"
              minlength="1"
              maxlength="2"
            />
            <label for="ship-3-name">Ship 3 Name:</label>
            <input
              type="text"
              id="ship-3-name"
              name="ship-3-name"
              maxlength="20"
            />
            <label for="ship-3-length">Ship 3 Length:</label>
            <input
              type="tel"
              id="ship-3-length"
              name="ship-3-length"
              min="1"
              max="10"
              minlength="1"
              maxlength="2"
            />
            <label for="ship-4-name">Ship 4 Name:</label>
            <input
              type="text"
              id="ship-4-name"
              name="ship-4-name"
              maxlength="20"
            />
            <label for="ship-4-length">Ship 4 Length:</label>
            <input
              type="tel"
              id="ship-4-length"
              name="ship-4-length"
              min="1"
              max="10"
              minlength="1"
              maxlength="2"
            />
            <label for="ship-5-name">Ship 5 Name:</label>
            <input
              type="text"
              id="ship-5-name"
              name="ship-5-name"
              maxlength="20"
            />
            <label for="ship-5-length">Ship 5 Length:</label>
            <input
              type="tel"
              id="ship-5-length"
              name="ship-5-length"
              min="1"
              max="10"
              minlength="1"
              maxlength="2"
            />
            <div class="options-icons">
              <img src="" alt="Reset Icon" />
              <img src="" alt="Save Icon" />
            </div>
          </div>
        </form>
      </div>
    </dialog>
    <header>
      <div class="title">Battleship</div>
    </header>
    <main>
      <div class="container">
        <p class="player-1-name">Player 1</p>
        <p class="player-2-name">Player 2</p>
        <div class="player-1-board"></div>
        <div class="player-2-board"></div>
        <div class="player-1-health">
          <p class="health-percent">100</p>
          <img src="" alt="Health Icon" />
        </div>
        <div class="player-2-health">
          <p class="health-percent">100</p>
          <img src="" alt="Health Icon" />
        </div>
        <p class="event-log-title">Event Log</p>
        <div class="event-log"></div>
      </div>
    </main>
    <footer>
      <p class="copyright-info">Copyright Â© dziubenzo</p>
      <a
        href="http://www.github.com/dziubenzo"
        target="_blank"
        rel="noopener noreferrer"
        ><img src="" alt="GitHub Logo"
      /></a>
    </footer>
  </body>
</html>
